<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout de e-commerce con Grid</title>
    <!-- css -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="grid-container">
        <header>
            <h3>Mi Ecommerce</h3>
        </header>

        <menu>
            <h2>Categor√≠as</h2>
            <ul>
                <div class="item">
                    <li>Perfumes</li>
                    <p>(13)</p>
                </div>
                <div class="item">
                    <li>Ropa</li>
                    <p>(21)</p>
                </div>
                <div class="item">
                    <li>Accesorios</li>
                    <p>(41)</p>
                </div>
                <div class="item">
                    <li>Zapatos</li>
                    <p>(10)</p>
                </div>
            </ul>
        </menu>

        <main>
            <div class="card">
                <img src="./assets/imgs/perfume.webp" alt="myKingdom">
                <h3>Perfume myKingdom</h3>
                <p>31.400</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/imgs/phantom.jpg" alt="phantom">
                <h3>Perfume Phantom</h3>
                <p>68.900</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/imgs/zapatos.jpg" alt="zapatos">
                <h3>Zapatos Docker</h3>
                <p>29.700</p>
                <button>Comprar</button>
            </div>
            <div class="card">
                <img src="./assets/imgs/poleron.jpg" alt="poleron">
                <h3>Poleron puma</h3>
                <p>44.700</p>
                <button>Comprar</button>
            </div>
        </main>

        <footer>@miecommerce</footer>
    </div>
</body>
</html>
